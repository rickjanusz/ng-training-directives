<div class="container">
  <div class="row">
    <div class="col-xs-12">
      <button
        class="btn btn-primary"
        (click)="onlyOdd = !onlyOdd">Only show odd numbers</button>
      <br><br>
      <ul class="list-group">
        <div *ngIf="!onlyOdd">
          <li
          class="list-group-item"
          [ngClass]="{odd: even % 2 !== 0}"
          [ngStyle]="{backgroundColor: even % 2 !== 0 ? 'yellow' : 'transparent'}"
          *ngFor="let even of evenNumbers">
          {{even}}
        </li>
      </div>
      <div *ngIf="onlyOdd">
        
        <li
        class="list-group-item"
        [ngClass]="{odd: odd % 2 !== 0}"
        [ngStyle]="{backgroundColor: odd % 2 !== 0 ? 'yellow' : 'transparent'}"
        *ngFor="let odd of oddNumbers">
        {{odd}}
      </li>
    </div>
      </ul>
      <ng-template [ngIf]="onlyOdd">
        <p>Only odd</p>
      </ng-template>
    </div>
  </div>
  <p appBasicHighlight>Highlight me please</p>
  <!-- Property binding with square brackets [recommended for clarity sake]-->
  <!-- defaultColor property is bound to directive name inside directive -->
  <p [appBetterHighlight]="'palegoldenrod'" [hoverColor]="'hotpink'" >Highlight me please</p>
  <!-- Property binding without square-- only recommended when binding can't be confused with attributes -->
  <p appBetterHighlight="tan" hoverColor="lightgrey" >Highlight me please</p>
</div>
